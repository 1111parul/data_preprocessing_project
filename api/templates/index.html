<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preprocessing UI</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Center container */
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form styling */
        form {
            margin: 20px 0;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        /* Processed data section */
        h2 {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Preprocessing Pipeline</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="file">Upload a CSV file:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <button type="submit">Process Data</button>
        </form>

        {% if result_html %}
        <h2>Processed Data:</h2>
        {{ result_html | safe }}
        {% endif %}
    </div>
</body>
</html>
