<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot File Upload</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 600px;
            height: 70vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        .chat-container:hover {
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.25); /* More pronounced shadow on hover */
        }

        /* Chat Messages */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fff;
        }

        .chat-bubble {
            background: #e0e0e0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            margin-bottom: 10px;
        }

        /* Chat Input Box */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
            align-items: center;
            gap: 10px;
        }

        /* Custom File Upload Button */
        .custom-file-upload {
            display: inline-block;
            padding: 10px 15px;
            background: #0084ff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .custom-file-upload:hover {
            background: #006fd6;
        }

        /* Hide Default File Input */
        #fileInput {
            display: none;
        }

        /* Upload Button */
        .upload-btn {
            padding: 10px 15px;
            border: none;
            background: #0084ff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .upload-btn:hover {
            background: #006fd6;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-messages">
            <div class="chat-bubble">Hello! Upload a CSV file to process.</div>
        </div>

        <div class="chat-input">
            <label for="fileInput" class="custom-file-upload">Choose File</label>
            <input type="file" id="fileInput">
            <button class="upload-btn">Upload</button>
        </div>
    </div>

</body>
</html>
